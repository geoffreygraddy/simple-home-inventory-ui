<div class="container">
  <div class="card my-2" *ngFor="let item of homeInventory">
    <h4 class="card-header">{{item.name}}</h4>
    <div class="card-body">
      <h5 class="card-title">Model: {{item.model}}</h5>
      <h5 class="card-title">Serial Number: {{item.serial}}</h5>
      <p class="card-text">{{item.description}}</p>
    </div>
  </div>
</div>
